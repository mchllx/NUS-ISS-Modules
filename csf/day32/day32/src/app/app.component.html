<app-todo (newTodo)="newTodo($event)"></app-todo>

<div *ngIf="todos.length > 0; else noTodos">
    <div *ngFor="let t of todos">
      <!-- <h4>{{t.title | titlecase }}</h4>
      <h4>{{t.completed_by | titlecase }}</h4> -->
      <h4>{{ t | json}}</h4>
    </div>
</div> 

<ng-template #noTodos>
  <h2>No tasks right now</h2>
</ng-template>
