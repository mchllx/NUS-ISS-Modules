<table>
   <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
        </tr>
   </thead> 
   <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
   </tbody>
</table>
