<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Comment</h2>
    <table>
        <form action="/review" method="POST">
            <tr>
                <td>
                <label for="gid">Id</label>
                <input type="number" name="gid" id="gid" th:object="${comment.gid}">
                </td>
            </tr>
        <tr>
            <td>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:object="${comment.user}">
            </td>
        </tr>

        <tr>
            <td>
            <label for="rating">Rating</label>
            <input type="number" name="rating" id="rating" th:object="${comment.rating}">
            </td>
        </tr>

        <tr>
            <td>
            <label for="text">Text</label>
            <input type="text" name="text" id="text" th:object="${comment.text}">
            </td>
        </tr>
        
        <tr>
            <td>
            <button type="submit">Submit</button>
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
