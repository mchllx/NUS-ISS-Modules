<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div data-th-if="${#lists.isEmpty(games)}">
        <h2>Your search produced no result</h2>
    </div>
    
    <div data-th-unless="${#lists.isEmpty(games)}">
        <tr data-th-each="g: ${games}">
        <td data-th-text="${g.name}" />
        </tr>
    </div>
</body>
</html>
